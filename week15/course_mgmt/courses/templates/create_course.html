<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Course Form</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        form  { display: table;      }
        label { display: table-cell; }
        input { display: table-cell; }
    </style>
</head>
<body>
    <h1>Complete the form below to create a new course:</h1> 

     <form action="." method="POST">
        {% csrf_token %}
         <!-- {{ form }} -->
        <div class="form-group">
          <label>Course Name </label>
          <input type="text" class="form-control" id="Course_Name" value="{{ form.name }}">

        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" id="desc" value="{{ form.description }}">
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input type="datetime" class="form-control" id="st_date" value="{{ form.start_date }}">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="datetime" class="form-control" id="end_date" value="{{ form.end_date }}">

        </div>
        <!-- {% csrf_token %} -->
        <button type="submit" class="btn btn-default" value="submit">Create</button>
    </form>

</body>
</html>
